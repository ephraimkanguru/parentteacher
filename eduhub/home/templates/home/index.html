<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduHub</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    /* Basic styling */
    body {
      background-color: purple;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
    }
    .left-section {
      flex: 1;
      height: 100vh;
      background: url("{% static 'logo.jpg' %}") no-repeat center center;
      background-size: cover;
    }
    .right-section {
      flex: 1;
      padding: 20px;
    }
    .content {
      text-align: center;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
    }
    .form-container h3 {
      margin-bottom: 20px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      color: purple;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: purple;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: lightgray;
    }
    .signup-link {
      margin-top: 10px;
      color: white;
      font-size: 0.9em;
    }
    .signup-link a {
      color: #ffcc00; /* Signup link color */
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Left Section (Logo) -->
    <div class="left-section">
      <!-- Logo is set as a background image, no need for <img> tag -->
    </div>

    <!-- Right Section (Content) -->
    <div class="right-section">
      <!-- Main Content -->
      <div class="content">
        <h2>Welcome to EduHub</h2>
        <p>Connecting parents and teachers for a brighter future.</p>

        <!-- Login Form -->
        <div class="form-container">
          <h3>Login to EduHub</h3>
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
          </form>

          <!-- Signup Link -->
          <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
